<div class="col-md-12 ml-sm-auto col-lg-12 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Employee</h1>
        <angular2-multiselect [data]="skills" [(ngModel)]="selectedSkills" 
        [settings]="skillDropdownSettings" 
        (onSelect)="onItemSelect($event)" 
        (onDeSelect)="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)">
      
    <c-item>
            <ng-template let-item="item">
              <span class="skill-item">{{item.skillName}}</span>
             
              <!-- <span class="level beginner">Beginner</span>
              <span class="level intermmidiate">Intermidiate</span>
              <span class="level expert">Expert</span> -->
            </ng-template>
    </c-item> 
      
    <c-badge>
        <ng-template let-item="item" >
      
            <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                        {{item.skillName}}
            </button>
              </div>
        
       

         <!-- <div class="level-list">
            <span class="c-badge">Beginner</span>
            <span class="c-badge">Intermidiate</span>
            <span class="c-badge">Expert</span>
        </div> -->

              <!-- <span class="badge ps-badge beginner">
                  <span class="content">B</span>
                  <span class="remove">X</span>
              </span>
              <span class="badge  ps-badge intermmidiate">I</span>
              <span class="badge  ps-badge expert">E</span> -->
        </ng-template>
</c-badge> 
      
      
      </angular2-multiselect>

      


        
        <div class="btn-toolbar mb-2 mb-md-0">
          
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="clear()">Clear</button>
          </div>
        
        </div>
      </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Skype</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
              <td>#</td>
            <td>{{employee.firstName +' ' + (employee.middleName ? employee.middleName : '') + ' ' + employee.lastName}}</td>
            <td>{{employee.workEmail}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.skypeId}}</td>
          </tr>
          
          
        </tbody>
      </table>
    </div>

        </div>
      </div> -->
    </div>
